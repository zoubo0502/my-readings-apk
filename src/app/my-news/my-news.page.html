<ion-tabs
  (swipeleft)="swipeLeft($event)"
  (swiperight)="swipeRight($event)"
  #newsTabs
>
  <ion-tab-bar slot="bottom" (ionTabBarChanged)="changeTab($event)" >
    <ion-tab-button tab="zhihu">
      <img width="25px" height="25px" [src]="tabIcon.zhihu" />
      <ion-label>知乎</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="weibo">
      <img width="25px" height="25px" [src]="tabIcon.weibo" />
      <ion-label>微博</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="nba">
      <img width="25px" height="25px" [src]="tabIcon.nba" />
      <ion-label>NBA</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tech">
      <img width="25px" height="25px" [src]="tabIcon.tech" />
      <ion-label>科技</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
